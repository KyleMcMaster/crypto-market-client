<div class="container">
  <div class="pr-3 row justify-content-end">
    <fa-icon
      *ngIf="isReadonly"
      [icon]="faLock"
      (click)="toggleReadonly()"
    ></fa-icon>
    <fa-icon
      *ngIf="!isReadonly"
      [icon]="faUnlock"
      (click)="toggleReadonly()"
    ></fa-icon>
  </div>
  <div class="row">
    <div class="col-2 d-flex">
      <span>
        <h4>Departments:</h4>
        <ul
          ngbNav
          #nav="ngbNav"
          [(activeId)]="department"
          class="nav-pills"
          orientation="vertical"
        >
          <li ngbNavItem="Building Services">
            <a ngbNavLink>Building Services</a>
          </li>
          <li ngbNavItem="Human Resources">
            <a ngbNavLink>Human Resources</a>
          </li>
          <li ngbNavItem="IT">
            <a ngbNavLink>IT</a>
          </li>
          <li ngbNavItem="Marketing">
            <a ngbNavLink>Marketing</a>
          </li>
          <li ngbNavItem="Sales">
            <a ngbNavLink>Sales</a>
          </li>
          <li ngbNavItem="Warehouse">
            <a ngbNavLink>Warehouse</a>
          </li>
        </ul>
      </span>
      <div [ngbNavOutlet]="nav" class="ml-4"></div>
    </div>
    <div class="col-10">
      <app-payroll-list [department]="department"></app-payroll-list>
      <app-payroll-create *ngIf="!isReadonly"></app-payroll-create>
    </div>
  </div>
</div>
